<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./static/compiled.min.css">

        <title>Tailwind CSS GitHub pages template</title>
    </head>
    <body>
        <div class="relative flex flex-col justify-center min-h-screen py-6 overflow-hidden indigo-100 sm:py-12">
            <div class="absolute inset-0 bg-blue-100 bg-center"></div>

            <div class="relative px-6 pt-2 pb-8 bg-white shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
                <div class="max-w-md mx-auto">
                    <div class="divide-y divide-gray-300/50">
                        <div class="py-8 space-y-6 text-base leading-7 text-gray-600">
                            <p>A <a href="https://github.com/CWKevo/blank-static-tailwind-template" class="font-bold underline transition-colors text-sky-500 hover:text-sky-600 decoration-wavy decoration-2 underline-offset-8">GitHub Tailwind CSS template</a> example website.</p>
                        </div>

                        <div class="pt-8 text-base font-semibold leading-7">
                            <p class="text-gray-900">Want to dig deeper into Tailwind?</p>
                            <p><a href="https://tailwindcss.com/docs" class="text-sky-500 hover:text-sky-600">Read the docs &rarr;</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </body>
</html>
